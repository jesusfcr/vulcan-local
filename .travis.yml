dist: bionic
language: go
go:
  - 1.17.2
services:
  - docker
before_script:
  - configure_docker
script:
  - go build -o vulcan-local main.go
  - docker build . -t vulcan-local
  - ./script/test.sh
after_success:
  - bash -c 'source <(curl -s https://raw.githubusercontent.com/adevinta/vulcan-cicd/master/docker.sh)'
  - zip vulcan-local-linux-amd64.zip vulcan-local
